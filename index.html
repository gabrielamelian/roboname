<!DOCTYPE html>
<head>
  <title>RoboName</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles/jquery-ui.theme.css">
</head>
<body>
  <header>
    <h1>Welcome to the robot uprising</h1>
    <h4>Find all the robot pairs for the glory of the robot empire</h4>
  </header>
  <main>
    <div id="gameBoard"></div>
  </main>
  <div id="winDialog" class="notShow ui-dialog" title="You win!">
    <img src="https://media.giphy.com/media/1Mng0gXC5Tpcs/giphy.gif" alt="You win">
    <h5 class="ui-dialog-content">You won!!!</h5>
  </div>
  <button id="startButton" class="ui-button" onclick="startGame()">Restart Game</button>
  <footer>
    <p>Robots lovingly delivered by <a href="Robohash.org" >Robohash.org</a></p>
    <p>Background vector designed by <a href="http://www.freepik.com/free-photos-vectors/background">Kostolom3000 - Freepik.com</a></p>
  </footer>
  <script language="JavaScript" src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
  <script src="roboname.js"></script>
</body>
</html>
